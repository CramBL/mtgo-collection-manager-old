name: integraton-ci

on:
  pull_request:
  release:
    types: [published]
  push:
    tags:
      - master
    branches:
      - develop
      - master

env:
  VERBOSE: 1

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            compiler: gcc-13
            generator: "Ninja Multi-Config"
            enable_ipo: On

          - os: ubuntu-22.04
            compiler: llvm-16.0.6
            generator: "Ninja Multi-Config"
            enable_ipo: On

          - os: macos-13
            compiler: llvm-15.0.3
            generator: "Ninja Multi-Config"
            enable_ipo: Off

          - os: windows-2022
            compiler: msvc
            generator: "Visual Studio 17 2022"
            enable_ipo: On

          - os: windows-2022
            compiler: llvm-16.0.6
            generator: "Ninja Multi-Config"
            enable_ipo: On


    name: Test
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ—» Export constants as environment variables ğŸï¸
        uses: cardinalby/export-env-action@v2
        with:
          envFile: '.github/constants.env'
      - uses: moonrepo/setup-rust@v1
      - uses: aminya/setup-cpp@v1
        with:
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          compiler: ${{ matrix.compiler }}
          cmake: true
          ninja: true
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Mold linker for Unix ğŸ§ğŸ builds
        if: runner.os != 'Windows'
        uses: rui314/setup-mold@v1    
        
####                                              ####
#ğŸ MacOS ğŸ build -> test -> pack -> upload   ğŸğŸ#
####                                              ####
      - name: ğŸ“ Build & Run tests - MacOSğŸ
        if: runner.os == 'macOS'
        run: |
          make build-integration MTGOPARSER_IPO=${{matrix.enable_ipo }} BUILD_MODE=Release
          make test

      - name: ğŸ“¦ Pack - MacOS ğŸ
        if: runner.os == 'macOS'
        run: |
          mkdir -p mtgo-collection-manager/bin
          cp mtgogetter/mtgogetter mtgo-collection-manager/bin
          cp mtgoparser/build/src/mtgo_preprocessor/Release/mtgo_preprocesser mtgo-collection-manager/bin
          cp mtgogui/target/release/mtgogui mtgo-collection-manager/mtgo-collection-manager
          zip -r macos-13-${{ matrix.compiler }}-mtgo-cm.zip mtgo-collection-manager

      - name: ğŸ“© Upload - MacOS ğŸ
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v3
        with:
          name: macos-mtgo-collection-manager
          path: macos-13-${{ matrix.compiler }}-mtgo-cm.zip
          retention-days: 14

####                                              ####
#ğŸ§ Linux ğŸ§ build -> test -> pack -> upload   ğŸ§ğŸ§#
####                                              ####

      - name: ğŸ“ Build & Run tests - Linux ğŸ§
        if: runner.os == 'Linux'
        run: |
          cat linux-fltk-deps.txt | xargs sudo apt-get -y install
          make build-integration MTGOPARSER_IPO=${{matrix.enable_ipo }} BUILD_MODE=Release
          make test

      - name: ğŸ“¦ Pack - Linux ğŸ§
        if: runner.os == 'Linux'
        run: |
          sudo apt-get -y install zip
          mkdir -p mtgo-collection-manager/bin
          cp mtgogetter/mtgogetter mtgo-collection-manager/bin
          cp mtgoparser/build/src/mtgo_preprocessor/Release/mtgo_preprocesser mtgo-collection-manager/bin
          cp mtgogui/target/release/mtgogui mtgo-collection-manager/mtgo-collection-manager
          zip -r ubuntu-22.04-${{ matrix.compiler }}-mtgo-cm.zip mtgo-collection-manager

      - name: ğŸ“© Upload - Linux ğŸ§
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: linux-mtgo-collection-manager
          path: ubuntu-22.04-${{ matrix.compiler }}-mtgo-cm.zip
          retention-days: 14

####                                              ####
#ğŸ’» Windows ğŸ’»  build -> test -> pack -> upload ğŸ’»ğŸ’»
####                                              ####

      - name: ğŸ“ Build & Run tests - Windows ğŸ’»
        if: runner.os == 'Windows'
        run: |
          .\wmake.ps1 build-integration -MTGOPARSER_IPO ${{matrix.enable_ipo }} -MTGOPARSER_GENERATOR "${{matrix.generator}}" -BUILD_MODE Release
          .\wmake.ps1 test

      - name: ğŸ“¦ Pack - Windows ğŸ’»
        if: runner.os == 'Windows'
        run: |
          .\wmake.ps1 pack -PACKAGE_NAME windows-2022-${{ matrix.compiler }}-mtgo-cm

      - name: ğŸ“© Upload - Windows ğŸ’»
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: windows-mtgo-collection-manager
          path: windows-2022-${{ matrix.compiler }}-mtgo-cm.zip
          retention-days: 14

