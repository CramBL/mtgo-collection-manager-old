
name: mtgoparser-ci
on:
  pull_request:
  release:
    types: [published]
  push:
    tags:
      - master
    branches:
      - master
      - develop

env:
  CLANG_TIDY_VERSION: "15.0.3"
  VERBOSE: 1


jobs:
  # JOB to run change detection
  changes:
    name: ðŸ”Ž Detect Code Changes before running CI Jobs ðŸ”¬
    runs-on: ubuntu-22.04
    # Required permissions
    permissions:
      pull-requests: read
    # Set job outputs to values from filter step
    outputs:
      mtgoparser: ${{ steps.filter.outputs.mtgoparser }}
    steps:
    # For pull requests it's not necessary to checkout the code
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          mtgoparser:
            - 'mtgoparser/**'

  Test:
  # Only run if there's changes to the C++ code (in /mtgoparser)
    needs: changes
    if: ${{ needs.changes.outputs.mtgoparser == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false

      matrix:
        os:
          - ubuntu-22.04
          - macos-12
          - windows-2022
        compiler:
          - llvm-15.0.3
          - gcc-13
        generator:
          - "Ninja Multi-Config"
        build_type:
          - Release
          - Debug
        packaging_maintainer_mode:
          - OFF
        build_shared:
          - OFF

        exclude:
          # mingw is determined by this author to be too buggy to support
          - os: windows-2022
            compiler: gcc-13

        include:
          # Add appropriate variables for gcov version required. This will intentionally break
          # if you try to use a compiler that does not have gcov set
          - os: macos-12
            compiler: gcc-13
            gcov_executable: gcov
            enable_ipo: On

          - os: ubuntu-22.04
            compiler: gcc-13
            gcov_executable: "llvm-cov gcov" # simply putting "gcov" errors on Ubuntu with a segfault (exit -11 = SIGSEGV) as it's the wrong gcov version
            enable_ipo: On

          - compiler: llvm-15.0.3
            enable_ipo: Off
            gcov_executable: "llvm-cov gcov"

          - os: macos-12
            enable_ipo: Off

          # Set up preferred package generators, for given build configurations
          - build_type: Release
            packaging_maintainer_mode: OFF
            package_generator: TBZ2

          # This exists solely to make sure a non-multiconfig build works
          - os: ubuntu-22.04
            compiler: gcc-13
            generator: "Unix Makefiles"
            build_type: Debug
            gcov_executable: "llvm-cov gcov" # simply putting "gcov" errors on Ubuntu with a segfault (exit -11 = SIGSEGV) as it's the wrong gcov version
            packaging_maintainer_mode: On
            enable_ipo: Off

          # Windows msvc builds
          - os: windows-2022
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Debug
            packaging_maintainer_mode: On
            enable_ipo: On

          - os: windows-2022
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Release
            packaging_maintainer_mode: On
            enable_ipo: On

          - os: windows-2022
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Debug
            packaging_maintainer_mode: Off

          - os: windows-2022
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Release
            packaging_maintainer_mode: Off
            package_generator: ZIP

          - os: windows-2022
            compiler: msvc
            generator: "Visual Studio 17 2022"
            build_type: Release
            packaging_maintainer_mode: On
            enable_ipo: On
            build_shared: On


    steps:
      - name: Check ðŸ”¬ for llvm version mismatches
        if: ${{ contains(matrix.compiler, 'llvm') && !contains(matrix.compiler, env.CLANG_TIDY_VERSION) }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('There is a mismatch between configured llvm compiler and clang-tidy version chosen')

      - uses: actions/checkout@v3

      - name: âš™ï¸ Setup Cache
        uses: ./.github/actions/setup_cache
        with:
          compiler: ${{ matrix.compiler }}
          build_type: ${{ matrix.build_type }}
          packaging_maintainer_mode: ${{ matrix.packaging_maintainer_mode }}
          generator: ${{ matrix.generator }}

      - name: ðŸ—» Export constants as environment variables ðŸï¸
        uses: cardinalby/export-env-action@v2
        with:
          envFile: '.github/constants.env'


      - name: âš™ï¸ Setup C++ Tools
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}

          cmake: true
          ninja: true
          vcpkg: false
          ccache: true
          clangtidy: ${{ env.CLANG_TIDY_VERSION }}


          cppcheck: true

          gcovr: true
          opencppcoverage: true

      - name: ðŸ”§ Configure CMake
        working-directory: ./mtgoparser
        run: >
          cmake -S .
          -B ./build
          -G "${{matrix.generator}}"
          -D${{ env.PROJECT_NAME }}_ENABLE_IPO=${{matrix.enable_ipo }}
          -DCMAKE_BUILD_TYPE:STRING=${{matrix.build_type}}
          -D${{ env.PROJECT_NAME }}_PACKAGING_MAINTAINER_MODE:BOOL=${{matrix.packaging_maintainer_mode}}
          -D${{ env.PROJECT_NAME }}_ENABLE_COVERAGE:BOOL=${{ matrix.build_type == 'Debug' }}
          -DGIT_SHA:STRING=${{ github.sha }}

      - name: Build âš’ï¸ MTGO Parser ðŸ¤“
        working-directory: ./mtgoparser
        run: >
          cmake --build ./build
          --config ${{matrix.build_type}}


      - name: Unix ðŸ§ðŸŽ Test & coverage
        if: runner.os != 'Windows'
        working-directory: ./mtgoparser/build
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: >
          ctest -C ${{matrix.build_type}} --verbose
          gcovr -j 2
          --delete
          --root ../
          --print-summary
          --xml-pretty
          --xml coverage.xml .
          --gcov-executable '${{ matrix.gcov_executable }}'
          --filter ../include/mtgoparser

      - name: Windows ðŸ’» Test & coverage
        if: runner.os == 'Windows'
        working-directory: ./mtgoparser/build
        run: >
          OpenCppCoverage.exe --export_type cobertura:coverage.xml
          --cover_children
          -- ctest -C ${{matrix.build_type}} --verbose
          # --sources ..\include\mtgoparser*

      - name: ðŸ“¦ CPack
        if: matrix.package_generator != ''
        working-directory: ./mtgoparser/build
        run: |
          cpack -C ${{matrix.build_type}} -G ${{matrix.package_generator}}

      - name: ðŸ“© Upload package artifact (From CPack)
        if: matrix.package_generator != ''
        uses: actions/upload-artifact@v3
        with:
          name: packaged-mtgoparser
          path: |
            mtgoparser/build/mtgoparser-*
          retention-days: 7

      - name: ðŸš€ Publish Tagged Release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.package_generator != '' }}
        with:
          files: |
            ./mtgoparser/build/*-*${{ matrix.build_type }}*-*.*
